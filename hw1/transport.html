        <figure>
            <p id="Paragraph">
            Layer four of the OSI model is the transport layer. It receives data from the Session Layer 
            and breaks it into segments for transmission. This layer is responsible for managing flow control, 
            ensuring that data is sent at an optimal rate between devices, and for error control by detecting 
            issues and requesting retransmissions when packets are missing or corrupted. If the connection slows 
            or errors occur, the transport layer adapts by adjusting the transmission speed or resending data when needed depending
            on the circumstance like when congestion occurs.
            </p>
        </figure>
