            The third layer is the Internet layer or better known as the Network layer. 
            This layer is what facilitates data transfer from two separate networks. 
            This layer receives segments from the layer above being the transport layer and turns those segments into packets. 
            This layer is responsible for routing data as it uses certain routing protocols (IP) to find the best possible path for the packets' destinations.
