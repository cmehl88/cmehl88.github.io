        <figure>
            <p id="Paragraph">
            The application layer has three layers in it being session, presentation then lastly Application. 
            The session layer manages starting and stopping communication between devices making sure to be 
            able to transfer all the data before the connection ends. Then the presentation layer is what translates
            incoming data between devices. Along with before sending data to the session layer it will compress the data making 
            it faster to send. Lastly the Application layer receives the data from the presentation layer
            and using protocols displays the information in a meaningful way to the user. 
            </p>
        </figure>
