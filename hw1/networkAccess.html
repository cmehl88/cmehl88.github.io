        <figure>
            <p id="Paragraph">
            The Network Access layer includes layer one and two being the physical and data link layer.
            The physical layer is transferring data in the form of ones and zeros in a bitstream in a string format.
            While the data link layer facilitates the data transfer between two devices on the same network. Instead of one's and zero's this layer gets the packets from the Internet layer (Network layer 3) and splits
            them up into frames. These frames are what get turned into ones and zeros and sent to the physical layer.
            </p>
