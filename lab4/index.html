<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        Phone Number:<input type="text"><br><br>

        Zip Code: <input id="zip" type="text"><br>

        City: <span id="city"></span> <br>
        Latitude: <span id="lat"></span> <br>
        Longitude: <span id="long"></span> <br><br>
        
        State: <select id="state"></select>
        
        <br>
        Select a County: <select id="county"></select><br>

        Desired Username: <input id="userBox" type="text"> <span id="userName"></span><br>
        Password: <input id="pw" type="password"> <span id="suggestedPW"></span> <span id="error1"></span> <br>
        Type Password Again: <input id="pw2" type="password"> <span id="error2"></span><br> 
        <input id="form" type="submit" value="Sign up!">
        <div id="complete"></div>
    </fieldset>
    <script src="js/script.js"></script>
</body>
</html>
